  blackbox_exporter:
    image: prom/blackbox-exporter:v0.21.0
    container_name: blackbox_exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    command:
      - "--config.file=/etc/blackbox/blackbox.yml"
    depends_on:
      - prometheus
    networks:
      - monitoring
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox/blackbox.yml

networks:
  monitoring:
    external: true

